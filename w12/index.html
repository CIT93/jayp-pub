<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <form id="form">
            <fieldset id="input_form">
                <legend>Exercise Timer</legend>
                <div>
                    <label for="exercise">Exercise:</label>
                    <select id="exercise" name="exercise" required>
                        <option value="">---- Please select an exercise ----</option>
                        <option value="pushups">Push-Ups</option>
                        <option value="pullups">Pull-Ups</option>
                        <option value="situps">Sit-Ups</option>
                        <option value="squats">Squats</option>
                    </select>
                </div>
                <div>
                    <label for="sets">Number of Sets:</label>
                    <input type="number" id="sets" name="sets" min="1" value="5" required />
                </div>
                <div>
                    <label for="time">Time per Set (minutes):</label>
                    <input type="number" id="time" name="time" min="0.25" value="0.5" step="0.25" required />
                </div>
                <hr />
                <div>
                    <button type="submit">Start Exercise</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <fieldset>
            <div id="output">
                <li>Select an exercise to perform.</li>
                <li>Specify the number of sets and time limit for each set.</li>
                <li>Press "Start" to begin!</li>
            </div>
        </fieldset>
    </div>
</body>
</html>
