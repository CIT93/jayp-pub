<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="anim-timing-demo.js"></script>
</head>
<body>
    <div id="anim">
        <canvas id="anim-canvas"></canvas>
    </div>
    <div>
        <input type="range" id="num-balls-ctrl" name="num-balls-ctrl" min="5" max="50" value="10" step="5" />
        <label for="num-balls-ctrl">Number of Balls:</label> <span id="num-balls">10</span>
    </div>
    <div>
        <input type="range" id="fps-ctrl" name="fps-ctrl" min="5" max="30" value="10" step="5" />
        <label for="fps-ctrl">Framerate:</label> <span id="fps">10</span> fps
    </div>
</body>
</html>
