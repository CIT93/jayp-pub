<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 - Carbon Footprint</title>
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <form id="form">
            <fieldset id="input_form">
                <legend>Calculating Your Carbon Footprint Points</legend>
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" maxlength="20" />
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" maxlength="20" />
                </div>
                <div>
                    <label for="housemembers">Count the members of your household:</label>
                    <input type="number" id="housemembers" name="housemembers" min="1" />
                </div>
                <div>
                    <label for="housesize">Consider the size of your home:</label>
                    <select id="housesize" name="housesize">
                        <option value="">---- Please select size of home ----</option>
                        <option value="apartment">Apartment</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div>
                    <label for="foodchoice">Evaluate your food choices:</label>
                    <select id="foodchoice" name="foodchoice">
                        <option value="">---- Please select your food choices ----</option>
                        <option value="domestic-meat-daily">Domestic meat, daily</option>
                        <option value="domestic-meat-weekly">Domestic meat, weekly</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan, or only wild meat</option>
                    </select>
                </div>
                <div>
                    <label for="foodtype">Also select the type of foods you eat:</label>
                    <select id="foodtype" name="foodtype">
                        <option value="">---- Please select the types of food you eat ----</option>
                        <option value="prepackaged">Mostly prepackaged convenience food (frozen pizza, cereal, chips)</option>
                        <option value="balanced">Good balance of fresh and convenience foods</option>
                        <option value="fresh">Only fresh, locally grown, or hunted food</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div>
        <fieldset>
            <div id="error_message"></div>
        </fieldset>
    </div>
    <hr />
    <div id="output"></div>
    <div id="tab-data"></div>
</body>
</html>
