<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Carbon Footprint</title>
    <script defer src="main.js"></script>
    <style>
        html {
            font-size: 22px;
        }
        body {
            background-color: darkslategray;
            color: whitesmoke;
        }
        fieldset {
            text-align: right;
        }
        input:in-range {
            background-color: lightgreen;
        }
        input:out-of-range {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" maxlength="20" required />
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" maxlength="20" required />
            </div>
            <div>
                <label for="housemembers">Count the members of your household:</label>
                <input type="number" id="housemembers" name="housemembers" min="1" required />
            </div>
            <div>
                <label for="housesize">Consider the size of your home:</label>
                <select id="housesize" name="housesize" required>
                    <option value="">---- Please select size of home ----</option>
                    <option value="apartment">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <hr />
    <div id="output"></div>
</body>
</html>
