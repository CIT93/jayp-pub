<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 - Carbon Footprint</title>
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <form id="form">
            <fieldset id="input_form">
                <legend>Calculating Your Carbon Footprint Points</legend>
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" maxlength="20" />
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" maxlength="20" />
                </div>
                <div>
                    <label for="housemembers">Count the members of your household:</label>
                    <input type="number" id="housemembers" name="housemembers" min="1" />
                </div>
                <div>
                    <label for="housesize">Consider the size of your home:</label>
                    <select id="housesize" name="housesize" required>
                        <option value="">---- Please select size of home ----</option>
                        <option value="apartment">Apartment</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div>
        <fieldset>
            <div id="error_message"></div>
        </fieldset>
    </div>
    <hr />
    <div id="output"></div>
    <div id="tab-data"></div>
</body>
</html>
